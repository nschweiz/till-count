  <title>Till Counter</title>
  <style>
    body {
      font-family: sans-serif;

  <script>
    function calculate() {
      const denominations = {
        "penny": 0.01, "nickel": 0.05, "dime": 0.10, "quarter": 0.25,
        "1": 1, "5": 5, "10": 10, "20": 20, "50": 50, "100": 100
      };
      let total = 0;
      for (let key in denominations) {
        const count = parseInt(document.getElementById(key).value) || 0;
        const subtotal = count * denominations[key];
        document.getElementById(`${key}-subtotal`).innerText = `$${subtotal.toFixed(2)}`;
        total += subtotal;
      }
      document.getElementById("total").innerText = `$${total.toFixed(2)}`;

const expected = 200.00;
      document.getElementById("expected").innerText = `$${expected.toFixed(2)}`;

      const diff = total - expected;
      const diffElement = document.getElementById("difference");

      if (diff < 0) {
        diffElement.innerText = `($${Math.abs(diff).toFixed(2)})`;
        diffElement.className = "difference red";
      } else {
        diffElement.innerText = `$${diff.toFixed(2)}`;
        diffElement.className = "difference green";
      }
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
